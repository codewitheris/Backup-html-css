<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo video</title>
</head>
<body>
    <h1>vamos aprender a colocar video</h1>
    <p>Neste capitulo aprendi a colocar video em um site</p>
    <video src="midia/lofi video.mp4" width="560" controls autoplay loop></video>
    <h1>inserindo videos do youtube</h1>
    <p>videos do youtube são dificeis pelos direitos autorais, então nem sempre estarão disponiveis</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S0jzQnrKONs?si=iDSS1x-_WZj_qSeM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>exportar video o site vimeo é uma opção muito boa</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/140518581?h=1dab6ee78b" width="560" height="315" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
