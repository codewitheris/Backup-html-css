<html lang="pt-bre">
<head>

    <title>Exemplo de hover</title>
<style>

   body{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
div > p{
display: none;
}

div :hover > p{
    display: block;
    color: antiquewhite;
    background-color: black;
    width: 300px;
}
    div :hover{
    color: red;
}
</style>

</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
<p>Texto escondido..</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
